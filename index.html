<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Invaders Clone</title>
    <link rel="icon" type="image/x-icon" href="/sprites/favicon.ico" />
  </head>
  <body>
    <div class="game-wrapper">
      <header>
        <h1>Invaders Clone</h1>
      </header>
      <div class="score-area">
        <p class="score-text-area">
          <span class="score-text"
            >Score: <span class="score-number" id="scoreEl">0</span></span
          >
        </p>
      </div>
      <canvas> </canvas>
      <footer>
        <div class="instructions">
          <p>Use &#8592; &#8594; or A D to move</p>
          <p>Use spacebar or left mouse to fire</p>
        </div>
        <p class="repo-link-text">
          See the repo on
          <a
            href="https://github.com/AndrewHuntington/invaders-clone-js"
            target="_blank"
            rel="noopener noreferrer"
            >GitHub</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
